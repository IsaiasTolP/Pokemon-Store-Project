<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokedex</title>
        <link rel="icon" href="assets/images/pokeball.png" type="image/png">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="header">
            <img src="assets/images/logo.png" class="logo">
        </div>
        <div class="body">
            <button id="button" class="letsgo">Let's go!</button>
        </div>

        <br>
        <div class="filterButtons">
            <input type="text" id="filtroTipo" class="input"
                placeholder="Buscar por tipo...">
            <input type="text" id="filtroPeso" class="input"
                placeholder="Buscar por peso..">
            <input type="text" id="filtroPoderTotal" class="input"
                placeholder="Buscar por Poder Total...">
        </div>
        <div class="menuButtons">
            <input type="button" id="btnAgnadeListaDeseo" class="btnMenu"
                value="Añadir a lista de deseos" />
            <input type="button" id="btnVerLista" class="btnMenu"
                value="Ver lista de deseos" />
            <input type="button" id="btnComprar" class="btnMenu"
                value="Comprar" />
            <input type="button" id="btnVerCompra" class="btnMenu"
                value="Ver compra" />
        </div>

        <div class="authButtons">
            <button id="loginButton" class="btnMenu">Ir a Login</button>
            <button id="logoutButton" class="btnMenu" style="display: none;">Cerrar Sesión</button>
        </div>
        
        <p class="cargandoDatos">Cargando datos...</p>
        <div id="pokedex">
            
        </div>
        <p class="noCoincidencias">No se han encontrado Coincidencias</p>

        <div id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Lista de Deseos</h2>
                <p>Aquí puedes ver tu lista de deseos.</p>
                <div class="wishlist-content"></div>
            </div>
        </div>

        <div id="modalCompra">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detalles de la compra</h2>
        
                <div class="filters">
                    <label for="filterPokemonName">Nombre del Pokémon:</label>
                    <input type="text" id="filterPokemonName" placeholder="Buscar Pokémon por nombre" />
        
                    <label for="filterDate">Fecha de compra:</label>
                    <input type="date" id="filterDate" />
                </div>
        
                <div class="purchase-content"></div>
            </div>
        </div>
        

        <script type="module" src="./src/script.js"></script>
    </body>
</html>
